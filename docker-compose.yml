version: '3.8'

services:
  nexus-primary:
    container_name: nexus_primary
    build: .
    environment:
      NEXUS_NODE_ID: "PRIMARY-ALPHA"
      NEXUS_THRESHOLD: "2.0"
    volumes:
      - ./nexus_data_primary:/app/storage
    restart: unless-stopped
    networks:
      - nexus_network

  nexus-secondary:
    container_name: nexus_secondary
    build: .
    environment:
      NEXUS_NODE_ID: "SECONDARY-BETA"
      NEXUS_THRESHOLD: "1.8"
    volumes:
      - ./nexus_data_secondary:/app/storage
    restart: unless-stopped
    networks:
      - nexus_network

networks:
  nexus_network:
    driver: bridge
